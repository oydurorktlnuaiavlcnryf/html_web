<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Cá Nhân</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      padding: 40px;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fda085;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 10px;
      color: #fda085;
    }
    p {
      color: #333;
      margin: 10px 0 20px;
    }
    .skills {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .skill {
      background: #fda085;
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 500;
      margin-top: 5px;
    }
    .contact-btn {
      background: #fda085;
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .contact-btn:hover {
      background: #f6d365;
      color: #fda085;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/4M34hi2.png" alt="Avatar" class="avatar">
    <h1>Nguyễn Văn A</h1>
    <p>Lập trình viên Front-end, yêu thích thiết kế web đẹp và tối ưu trải nghiệm người dùng.</p>
    <div class="skills">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">JavaScript</span>
      <span class="skill">UI/UX Design</span>
    </div>
    <button class="contact-btn">Liên hệ</button>
  </div>
</body>
</html>
